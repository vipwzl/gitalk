.container,#gitalk-containe {

}
.container > div {

}
.container > div > img {  
    width: 100%;  
    height: 100%;  
    object-fit: cover;  
}
/* 移动端*/
@media (max-width: 1000px) {
.container,#gitalk-containe {

}

@media (max-width: 700px) {

}
  }
@media (max-width: 500px) {
.container,#gitalk-containe {  
    width:289px;
    grid-template-rows: repeat(83, 18px);  
}
  }
